name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract repository name
        id: repo-name
        run: echo "REPO_NAME=$(echo ${GITHUB_REPOSITORY} | cut -d '/' -f 2)" >> $GITHUB_ENV

      - name: Set environment variables for production
        if: github.ref_name == 'main'
        run: echo "APP_PORT=4002" >> $GITHUB_ENV  # porta fixa para o voice-service

      - name: SSH deploy
        if: github.ref_name == 'main'
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY}}
          script: |
            cd capitech/${{ env.REPO_NAME }}
            git pull https://${{ secrets.GIT_TOKEN }}@github.com/capitech/${{ env.REPO_NAME }}.git ${{ github.ref_name }}

            echo "üõë Parando container antigo..."
            docker stop ${{ env.REPO_NAME }} || true
            docker rm ${{ env.REPO_NAME }} || true
            docker rmi ${{ env.REPO_NAME }}:${{ env.APP_PORT }} || true

            echo "üê≥ Buildando nova imagem..."
            docker build --no-cache -t ${{ env.REPO_NAME }}:${{ env.APP_PORT }} .

            echo "üöÄ Subindo novo container..."
            docker run -d \
              --name ${{ env.REPO_NAME }} \
              -e TZ=America/Sao_Paulo \
              -v /etc/localtime:/etc/localtime:ro \
              -v /etc/timezone:/etc/timezone:ro \
              -p ${{ env.APP_PORT }}:${{ env.APP_PORT }} \
              --restart always \
              ${{ env.REPO_NAME }}:${{ env.APP_PORT }}